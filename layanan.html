<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verifikasi OTP - Assistenku</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 250px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #otpSection {
      margin-top: 20px;
      display: none;
    }
    #msg {
      margin-top: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Masukkan Email Anda</h2>
  <input type="email" id="email" placeholder="Email aktif..." required>
  <br>
  <button onclick="sendOTP()">Kirim OTP</button>

  <div id="otpSection">
    <h3>Masukkan Kode OTP</h3>
    <input type="text" id="otp" maxlength="6" placeholder="6 digit OTP">
    <br>
    <button onclick="verifyOTP()">Verifikasi</button>
  </div>

  <p id="msg"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyJwnfOWXzmRu5bYkVBYQ4pNSPLwsJ_cJUdcLz9eoWKs9T_Wf1J3ZEwKB-8OpRwfrrU/exec";

    async function sendOTP() {
      const email = document.getElementById("email").value.trim();
      const msg = document.getElementById("msg");
      msg.innerText = "Mengirim OTP...";
      if (!email) return msg.innerText = "Email tidak boleh kosong.";

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({ action: "sendOTP", email }),
        });
        const data = await res.json();
        msg.innerText = data.message;
        if (data.success) {
          document.getElementById("otpSection").style.display = "block";
        }
      } catch (err) {
        msg.innerText = "Gagal mengirim OTP. Coba lagi nanti.";
      }
    }

    async function verifyOTP() {
      const email = document.getElementById("email").value.trim();
      const otp = document.getElementById("otp").value.trim();
      const msg = document.getElementById("msg");
      msg.innerText = "Memverifikasi OTP...";

      if (!otp) return msg.innerText = "Masukkan kode OTP.";

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({ action: "verifyOTP", email, otp }),
        });
        const data = await res.json();
        msg.innerText = data.message;

        if (data.verified) {
          msg.style.color = "green";
          setTimeout(() => {
            window.location.href = "tarif.html";
          }, 1000);
        } else {
          msg.style.color = "red";
        }
      } catch (err) {
        msg.innerText = "Gagal memverifikasi OTP. Coba lagi.";
      }
    }
  </script>
</body>
</html>
