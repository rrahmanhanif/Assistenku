<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistenku</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .hero {
            text-align: center;
            padding: 60px 20px;
            background-color: #e8f5e9;
        }
        .hero img {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2rem;
            color: #555;
        }
        section {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        section h2 {
            color: #4CAF50;
            margin-bottom: 15px;
        }
        section p, section ul {
            line-height: 1.6;
            font-size: 1rem;
        }
        section ul li {
            margin-bottom: 10px;
        }
        .contact-links a {
            display: inline-block;
            margin-right: 15px;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .contact-links a:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #e8f5e9;
            color: #555;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Assistenku</div>
    <nav>

        <a href="#layanan">Layanan</a>
