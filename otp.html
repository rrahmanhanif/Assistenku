<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifikasi OTP | Assistenku</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .msg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Verifikasi OTP Assistenku</h2>
    <input type="text" id="phone" placeholder="Nomor WhatsApp (628...)" />
    <input type="text" id="otp" placeholder="Masukkan OTP (jika sudah dikirim)" />
    <button onclick="kirimOTP()">Kirim OTP</button>
    <button onclick="verifikasiOTP()">Verifikasi OTP</button>
    <div id="msg" class="msg"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwHtkmfYCt2kOHBCJVmNJyXY4XExI38Isovp3joYwx7C9uLF3a2PzRrtk2BbUZlF0SjTw/exec";

    async function kirimOTP() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) return tampilkanPesan("Nomor tidak boleh kosong!", "red");

      tampilkanPesan("Mengirim OTP...", "blue");
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "kirimOTP", phone })
        });
        const data = await res.json();
        tampilkanPesan(data.message || "OTP dikirim!", "green");
      } catch (e) {
        tampilkanPesan("Gagal menghubungi server!", "red");
      }
    }

    async function verifikasiOTP() {
      const phone = document.getElementById("phone").value.trim();
      const otp = document.getElementById("otp").value.trim();
      if (!phone || !otp) return tampilkanPesan("Lengkapi nomor & OTP!", "red");

      tampilkanPesan("Memverifikasi OTP...", "blue");
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "verifikasiOTP", phone, otp })
        });
        const data = await res.json();
        tampilkanPesan(data.message || "Verifikasi selesai!", data.status === "success" ? "green" : "red");
      } catch (e) {
        tampilkanPesan("Gagal menghubungi server!", "red");
      }
    }

    function tampilkanPesan(msg, color = "black") {
      const el = document.getElementById("msg");
      el.style.color = color;
      el.textContent = msg;
    }
  </script>
</body>
</html>
