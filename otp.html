<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verifikasi OTP - Assistenku</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background: #f4f4f4;
    }
    input {
      padding: 10px;
      width: 250px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #msg {
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Verifikasi OTP</h2>
  <input type="email" id="email" placeholder="Email anda">
  <br>
  <input type="text" id="otp" maxlength="6" placeholder="Masukkan OTP">
  <br>
  <button onclick="verifyOTP()">Verifikasi</button>

  <p id="msg"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyJwnfOWXzmRu5bYkVBYQ4pNSPLwsJ_cJUdcLz9eoWKs9T_Wf1J3ZEwKB-8OpRwfrrU/exec";

    async function verifyOTP() {
      const email = document.getElementById("email").value.trim();
      const otp = document.getElementById("otp").value.trim();
      const msg = document.getElementById("msg");
      msg.innerText = "Memverifikasi OTP...";

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({ action: "verifyOTP", email, otp }),
        });
        const data = await res.json();
        msg.innerText = data.message;

        if (data.verified) {
          msg.style.color = "green";
          setTimeout(() => window.location.href = "tarif.html", 1000);
        } else {
          msg.style.color = "red";
        }
      } catch (err) {
        msg.innerText = "Gagal memverifikasi. Coba lagi.";
      }
    }
  </script>
</body>
</html>
