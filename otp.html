<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifikasi Email | Assistenku</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 95%;
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    #otpSection {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Verifikasi Email</h2>
    <div id="emailSection">
      <input type="email" id="email" placeholder="Masukkan alamat email anda" required>
      <button onclick="kirimOTP()">Kirim OTP</button>
    </div>

    <div id="otpSection">
      <p>Kode OTP telah dikirim ke email Anda.</p>
      <input type="text" id="otp" placeholder="Masukkan kode OTP">
      <button onclick="verifikasiOTP()">Verifikasi</button>
    </div>

    <p id="status"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyHbLw8Z46jJK8ApbPmmdB-G9Rc9iZTgi8s304LPcmue5GWN9sPnHd8oblx5ISF25b6qA/exec";

    async function kirimOTP() {
      const email = document.getElementById("email").value.trim();
      const status = document.getElementById("status");

      if (!email) {
        alert("Masukkan alamat email terlebih dahulu!");
        return;
      }

      status.textContent = "Mengirim kode OTP...";
      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "sendOTP", email })
        });
        const result = await response.json();

        if (result.success) {
          status.textContent = "OTP telah dikirim ke email Anda.";
          document.getElementById("emailSection").style.display = "none";
          document.getElementById("otpSection").style.display = "block";
        } else {
          status.textContent = "Gagal mengirim OTP.";
        }
      } catch (error) {
        console.error(error);
        status.textContent = "Terjadi kesalahan koneksi ke server.";
      }
    }

    async function verifikasiOTP() {
      const email = document.getElementById("email").value.trim();
      const otp = document.getElementById("otp").value.trim();
      const status = document.getElementById("status");

      if (!otp) {
        alert("Masukkan kode OTP!");
        return;
      }

      status.textContent = "Memverifikasi kode...";
      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "verifyOTP", email, otp })
        });
        const result = await response.json();

        if (result.verified) {
          status.textContent = "✅ OTP berhasil diverifikasi!";
          document.getElementById("otpSection").style.display = "none";
        } else {
          status.textContent = "❌ OTP salah atau kadaluarsa.";
        }
      } catch (error) {
        console.error(error);
        status.textContent = "Gagal terhubung ke server.";
      }
    }
  </script>

</body>
</html>
